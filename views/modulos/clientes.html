<!DOCTYPE html>
<html lang="es" data-bs-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sucursal</title>
    <link rel="icon" href="../../assets/img/logo.png">
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.4.2-web/css/solid.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.4.2-web/css/regular.css">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/lib/sweetalert/css/sweetalert2.min.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body>
    <header id="headerPage" class="sticky-top"></header>

    <main id="mainPage" class="my-3">
        <div class="nav justify-content-center"><h1>Clientes</h1></div>
        <div class="container my-4">
            <div id="h1-SICEFA-sm" class="d-sm-none"></div>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-iniciarSesion-tab" data-bs-toggle="tab" data-bs-target="#nav-iniciarSesion" type="button" role="tab" aria-controls="nav-iniciarSesion" aria-selected="true">Agregar</button>
                <button class="nav-link" id="nav-inicio-tab" data-bs-toggle="tab" data-bs-target="#nav-inicio" type="button" role="tab" aria-controls="nav-iniciarSesion" aria-selected="false">Consultar</button>
            </div>

            <div class="tab-content" id="nav-tabContent">
                <div  class="tab-pane fade show active p-3 p-md-4 border border-top-0" id="nav-iniciarSesion" role="tabpanel" aria-labelledby="nav-iniciarSesion-tab" tabindex="0">
                    <!--Aqui inicia el contenido de Registar cliente-->
                    <div class="card">

                        <div class="card-header text-center pb-0">
                            <h2 id="h2-SICEFA">Agregar cliente</h2>
                        </div> 
                            
                        <div class="card-body ">
                            <form id="theform">
                                <h3>Datos personales</h3>
                                    <!-- nombre -->
                                <div class="row">
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtnombre" >
                                        <label for="txtnombre">Nombre </label>
                                    </div>
                                    <!-- apellido paterno -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtapellidoP" >
                                        <label for="txtapellidoP">Apellido Paterno </label>
                                    </div>
                                    <!-- apellido materno -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtapellidoM" >
                                        <label for="txtapellidoM">Apellido Materno </label>
                                    </div>
                                    <!-- genero -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtgenero" >
                                        <label for="txtgenero">Genero </label>
                                    </div>
                                    <!-- fecha de nacimiento -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="txt" class="form-control my-2" id="txtfechaNac" >
                                        <label for="txtfechaNac">Fecha de Nacimiento </label>
                                    </div>
                                    <!-- rfc -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtrfc" >
                                        <label for="txtrfc">RFC </label>
                                    </div>
                                    <!-- curp -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtcurp" >
                                        <label for="txtcurp">CURP </label>
                                    </div>
                                    <!-- domicilio -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtdomicilio" >
                                        <label for="txtdomicilio">Domicilio </label>
                                    </div>
                                    <!-- cp -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtcp" >
                                        <label for="txtcp">Código Postal </label>
                                    </div>
                                    <!-- ciudad -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtciudad" >
                                        <label for="txtciudad">Ciudad </label>
                                    </div>
                                    <!-- estado -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtestado" >
                                        <label for="txtestado">Estado </label>
                                    </div>
                                    <!-- telefono -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="number" class="form-control my-2" id="txttelefono" >
                                        <label for="txttelefono">Teléfono </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                        <div class="row">
                            <!-- boton agregar-->
                            <button id="btnAgregar" type="submit" class="btn btn-success col-10 col-md-5 col-lg-4 my-2 mx-auto">Agregar</button>
                            <!-- boton clear -->
                            <button id="btnClear" type="reset" class="btn btn-secondary col-10 col-md-5 col-lg-4 my-2 mx-auto">Limpiar</button>
                        </div>
                    </div>
                    <!--Aqui termina el contenido de consultar-->
                </div>

                <div class="tab-pane fade px-5 py-3 p-md-5 text-justify border border-top-0" id="nav-inicio" role="tabpanel" aria-labelledby="nav-inicio-tab" tabindex="0">
                    <!--Aqui inicia el contenido de consular-->
                    <div class="row">
                        <div class="row mb-2">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name ="chkestatus" id="chkestatus">
                                    <label class="form-check-label" for="chkestatus">Empleados inactivos</label>
                                </div>
                            </div>
                            <div class="col-1 d-flex align-items-center">
                                <button id="btnRecargarDatos" class="btn btn-sm my-auto"><i class="fas fa-sync-alt"></i></button>
                            </div>
                            <!-- <div class="col-12 col-md-5" >
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input type="text" id="txtdatobuscado" class="form-control" />
                                        <label  for="txtdatobuscado">Buscar</label>
                                    </div>
                                    <button type="button" class="btn btn-primary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div> -->
                        </div>
                        <div class="col">
                                <div class="d-flex gap-2 justify-content-center">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>Codigo</th>
                                                <th>Nombre</th>
                                                <th>Email</th>
                                                <th>Fecha registro</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tblClientes">
                                        </tbody>
                                    </table>
                                </div>
                        </div>
                    </div>
                    <!-- modal -->
                    <div class="modal fade" id="modalVerEmpleado" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-fullscreen-md-down modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Datos del empleado</h5>
                                    <button id="btnCerrarModal-header" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <!-- aqui va el contenido del modal -->
                                <div class="modal-body">
                                    <form id="theform-modal">
                                            <!-- nombre -->
                                        <div class="row">
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtnombre-modal" required disabled>
                                                <label for="txtnombre-modal">Nombre </label>
                                            </div>
                                            <!-- apellido paterno -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtapellidoP-modal" required disabled>
                                                <label for="txtapellidoP-modal">Apellido Paterno </label>
                                            </div>
                                            <!-- apellido materno -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtapellidoM-modal" required disabled>
                                                <label for="txtapellidoM-modal">Apellido Materno </label>
                                            </div>
                                            <!-- genero -->
                                            <div class="my-1 col-12 col-md-6 col-lg-4">
                                                <div class="row">
                                                    <span class="h5">Genero</span>
                                                    <div class="col text-center">
                                                        <input type="radio" class="form-check-input" id="rdgenerom-modal" value="masculino" name="genero-modal" required disabled>                   
                                                        <label for="rdgenerom-modal">Masculino</label>
                                                    </div>
                                                    <div class="col text-center">
                                                        <input type="radio" class="form-check-input" id="rdgenerof-modal" value="femenino" name="genero-modal" required disabled>
                                                        <label for="rdgenerof-modal">Femenino</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- fecha de nacimiento -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtfechaNac-modal" required disabled>
                                                <label for="txtfechaNac-modal">Fecha de Nacimiento </label>
                                            </div>
                                            <!-- rfc -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtrfc-modal" required disabled>
                                                <label for="txtrfc-modal">RFC </label>
                                            </div>
                                            <!-- curp -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtcurp-modal" required disabled>
                                                <label for="txtcurp-modal">CURP </label>
                                            </div>
                                            <!-- domicilio -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtdomicilio-modal" required disabled>
                                                <label for="txtdomicilio-modal">Domicilio </label>
                                            </div>
                                            <!-- cp -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="number" class="form-control my-2" id="txtcp-modal" required disabled>
                                                <label for="txtcp-modal">Código Postal </label>
                                            </div>
                                            <!-- ciudad -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtciudad-modal" required disabled>
                                                <label for="txtciudad-modal">Ciudad </label>
                                            </div>
                                            <!-- estado -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtestado-modal" required disabled>
                                                <label for="txtestado-modal">Estado </label>
                                            </div>
                                            <!-- telefono -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="number" class="form-control my-2" id="txttelefono-modal" required disabled>
                                                <label for="txttelefono-modal">Teléfono </label>
                                            </div>
                                            <!-- fecha de ingreso -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtfechaIng-modal" required disabled>
                                                <label for="txtfechaIng-modal">Fecha de Ingreso </label>
                                            </div>
                                            <!-- puesto -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <select class="form-select" id="txtpuesto-modal" required disabled>
                                                    <option value="Atención a clientes">Atención a Clientes</option>
                                                    <option value="Gerente">Gerente</option>
                                                </select>
                                                <label for="txtpuesto-modal">Puesto </label>
                                            </div>
                                            <!-- salario -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtsalario-modal" required disabled>
                                                <label for="txtsalario-modal">Salario </label>
                                            </div>
                                            <!-- email -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="email" class="form-control my-2" id="txtemail-modal" required disabled>
                                                <label for="txtemail-modal">Email </label>
                                            </div>
                                            <!-- codigo empleado -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtcodigo-modal" required disabled>
                                                <label for="txtcodigo-modal">Codigo Empleado </label>
                                            </div>
                                            <!-- sucursal -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" id="txtsucursal-modal" class="form-control my-2" required disabled>
                                                <label for="txtsucursal-modal">Sucursal </label>
                                            </div>
                                            <!-- usuario -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtusuario-modal" required disabled>
                                                <label for="txtusuario-modal">Usuario </label>
                                            </div>
                                            <!-- contraseña -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="password" class="form-control my-2" id="txtcontrasenia-modal" required disabled>
                                                <label for="txtcontrasenia-modal">Contraseña </label>
                                            </div>
                                            <!-- rol -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <select class="form-select" id="txtrol-modal" required disabled>
                                                    <option value="EMPS">Empleado</option>
                                                    <option value="ADMS">Administrador</option>
                                                </select>
                                                <label for="txtrol-modal">Rol </label>
                                            </div>
                                            <!-- estatus -->
                                            <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                <input type="text" class="form-control my-2" id="txtestatus-modal" required disabled>
                                                <label for="txtestatus-modal">Estatus </label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- footer modal -->
                                <div class="modal-footer">
                                    <button id="btnEliminarEmpleado" type="button" class="btn btn-danger">Eliminar</button>
                                    <button id="btnEditarEmpleado" type="button" class="btn btn-warning">Editar</button>
                                    <button id="btnConfirmarEdicion" type="button" class="btn btn-success disabled">Confirmar</button>
                                    <button id="btnCerrarModal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- aqui termina  -->
                </div>
            </div>
        </div>
    </main>
    <footer id="footerPage" class="sticky-bottom"></footer>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../../controllers/clientesController.js" type="module"></script>
</body>
</html>
