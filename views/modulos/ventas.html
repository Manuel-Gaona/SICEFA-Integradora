<!DOCTYPE html> <!--Esta es una declaración del tipo de documento (Document Type Definition o DOCTYPE) que indica al navegador que el documento está escrito en HTML5. HTML5 es la última versión del estándar HTML.-->
<html lang="es" data-bs-theme="light"> <!--Inicia el elemento raíz <html> de la página.-->

<head>
    <meta charset="UTF-8"> <!--<meta charset="UTF-8">: Esta etiqueta <meta> define el conjunto de caracteres utilizado en la página como UTF-8. UTF-8 es un esquema de codificación de caracteres que permite representar una amplia variedad de caracteres de diferentes idiomas.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">: Esta etiqueta <meta> establece la configuración de la vista en dispositivos móviles. width=device-width indica que el ancho de la página debería ser igual al ancho de la ventana del dispositivo, y initial-scale=1.0 establece el nivel de escala inicial (zoom) cuando se carga la página.-->
    <title>Ventas</title> <!--<title>sucursal</title>: Esta etiqueta <title> establece el título de la página. En este caso, el título se establece como "sucursal".    -->
    <link rel="icon" href="../../assets/img/logo.png"> <!--<title>sucursal</title>: Esta etiqueta <title> establece el título de la página. En este caso, el título se establece como "sucursal".    -->
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.4.2-web/css/solid.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.4.2-web/css/regular.css">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../lib/sweetalert/css/sweetalert2.min.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
</head>

<body>

    <header id="headerPage" class="sticky-top"> <!--El atributo id asigna un identificador único al elemento. En este caso, el identificador es "headerPage". Esto puede ser utilizado en scripts de JavaScript o hojas de estilo CSS para aplicar estilos o realizar manipulaciones específicas en este encabezado.-->
        <!-- Contenido del encabezado -->
    </header>

    <main id="mainPage" class="my-3">
        <h1 class="text-center">Ventas</h1>

        <div class="container my-4">   <!--Esta etiqueta <main> define la sección principal del contenido de la página. El atributo id="mainPage" proporciona un identificador único para este elemento, que puede ser utilizado en scripts de JavaScript o hojas de estilo CSS. La clase "my-3" es una clase de Bootstrap que agrega un espacio vertical de tamaño mediano en la parte superior e inferior del elemento.-->
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="agregar-tab" data-bs-toggle="tab" data-bs-target="#agregar"
                    type="button" role="tab" aria-controls="agregar" aria-selected="true">Agregar Venta</button>
                <button class="nav-link" id="consultar-tab" data-bs-toggle="tab" data-bs-target="#consultar"
                    type="button" role="tab" aria-controls="consultar" aria-selected="false">Consultar Ventas</button>
            </div>

            <div class="tab-content" id="nav-tabContent">
                <!-- Agregar Venta -->
                <div class="tab-pane fade show active" id="agregar" role="tabpanel" aria-labelledby="agregar-tab">
                    <h2 class="my-3">Agregar Venta</h2>
                    <form id="formAgregarVenta">
                        <!-- Campos del formulario para agregar venta -->
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="cliente" required>
                        </div>
                        <!-- Otros campos del formulario según el JSON proporcionado -->
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required> <!-- representa una pestaña de navegación. La clase "nav-link" de Bootstrap estiliza el botón como un enlace de navegación. La clase "active" indica que esta pestaña está activa inicialmente. Los atributos data-bs-toggle y data-bs-target se utilizan para habilitar la funcionalidad de conmutación de pestañas de Bootstrap. El id="agregar-tab" proporciona un identificador único para esta pestaña, que puede ser utilizado en scripts de JavaScript.-->
                        </div>
                        <div class="mb-3">
                            <label for="hora" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="hora" required>
                        </div>
                        <div class="mb-3">
                            <label for="empleado" class="form-label">Empleado</label>
                            <input type="text" class="form-control" id="empleado" required>
                        </div>
                        <div class="mb-3">
                            <label for="productos" class="form-label">Productos</label>
                            <textarea class="form-control" id="productos" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="sucursal" class="form-label">Sucursal</label>
                            <input type="text" class="form-control" id="sucursal" required>
                        </div>
                    </form>
                    <button type="button" class="btn btn-primary" id="btnAgregarVenta">Agregar Venta</button>
                </div>

                <!-- Consultar Ventas -->
                <div class="tab-pane fade" id="consultar" role="tabpanel" aria-labelledby="consultar-tab">
                    <h2 class="my-3">Consultar Ventas</h2> <!--Este fragmento de código HTML representa una tabla (<table>) que se utilizará para mostrar datos de ventas en una página web-->
                    <table class="table" id="tablaVentas"> <!--Esta etiqueta <table> crea una tabla HTML. La clase "table" es parte de Bootstrap y agrega estilos predefinidos para tablas. El atributo id="tablaVentas" proporciona un identificador único para la tabla, que puede ser utilizado en scripts de JavaScript.-->
                        <thead>
                            <tr>
                                <th scope="col">Cliente</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Empleado</th>
                                <th scope="col">Productos</th>
                                <th scope="col">Sucursal</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tblVenta">
                            <!-- Filas de datos de ventas se llenarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para mostrar detalles de la venta -->
    <div class="modal fade" id="modalDetallesVenta" tabindex="-1" aria-labelledby="modalDetallesVentaLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDetallesVentaLabel">Detalles de la Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido dinámico de detalles de la venta -->
                </div>
            </div>
        </div>
    </div>

    <footer id="footerPage" class="sticky-bottom"></footer> <!--<footer id="footerPage" class="sticky-bottom"></footer>: Esta etiqueta <footer> representa la sección de pie de página de la página web. El atributo id="footerPage" proporciona un identificador único para este elemento, que puede ser utilizado en scripts de JavaScript o hojas de estilo CSS. La clase "sticky-bottom" de Bootstrap indica que el pie de página deber
                                                                    ía permanecer fijo en la parte inferior de la ventana del navegador.-->
    <script src="/lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/lib/sweetalert/js/sweetalert2.min.js"></script> <!--Esta etiqueta <script> carga el archivo JavaScript bootstrap.bundle.js desde el directorio lib/bootstrap/js. Este archivo contiene las funciones y componentes de Bootstrap necesarios para el comportamiento dinámico y estilos en la página.-->
    <script type="module" src="/controllers/ventaController.js"></script>

</body>

</html>
