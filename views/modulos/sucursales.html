<!-- Estructura basica de html -->
<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<!-- Enlaces a los hojas de estilo que utlisamos para el documento -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>
    <link rel="icon" href="/assets/img/logo.png">
    <link rel="stylesheet" href="/lib/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="/lib/fontawesome-free-6.4.2-web/css/solid.css">
    <link rel="stylesheet" href="/lib/fontawesome-free-6.4.2-web/css/regular.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/sweetalert/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<!-- inicia el contenido de la paguina -->

<body>
    <!-- encabezado de la paguina -->
    <header id="headerPage" class="sticky-top"></header>
    <main id="mainPage" class="my-3">
        <h1 class="text-center">Sucursales</h1>
        <h1 class="text-center"></h1>
        <!-- concentra todo el contenido en un solo bloque -->
        <div class="container my-4">
            <div id="h1-SICEFA-sm" class="d-sm-none"></div>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <!-- este apartado te muestra la interface para agregar la sucursales -->
                <button class="nav-link active" id="nav-agregarSucursales-tab" data-bs-toggle="tab"
                    data-bs-target="#nav-agregarEmpleado" type="button" role="tab" aria-controls="nav-agregarEmpleado"
                    aria-selected="true">Agregar</button>
                <!-- este apartado te muestra la lista de las sucursales existentes -->
                <button class="nav-link" id="nav-consultar-tab" data-bs-toggle="tab" data-bs-target="#nav-consultar"
                    type="button" role="tab" aria-controls="nav-consultar" aria-selected="false">Consultar</button>
            </div>
            <!-- estas lineas inician la tabla para agrgar sucursales -->
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active p-3 p-md-4 border border-top-0" id="nav-agregarEmpleado"
                    role="tabpanel" aria-labelledby="nav-agregarEmpleado-tab" tabindex="0">
                    <!--Aqui inicia el contenido de Registar sucursal-->
                    <div class="card">
                        <div class="card-header text-center pb-0">
                            <h2 id="h2-SICEFA">Agregar sucursal</h2>
                        </div>
                        <!-- estas lineas muestran los campos con los datos solicitados que pide el sistema para agregar la sucursal -->
                        <div class="card-body ">
                            <form id="theform">
                                <h3>Datos de la Sucursal</h3>
                                <!-- nombre de la sucursal -->
                                <div class="row">
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtnombreSucursal" required>
                                        <label for="txtnombreSucursal">Nombre de la Sucursal </label>
                                    </div>
                                    <!-- nombre del titular -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtnombreTitular" required>
                                        <label for="txtnombreTitular">Nombre del Titular</label>
                                    </div>
                                    <!-- rfc del titular -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtRFCTitular" required>
                                        <label for="txtRFCTitutar">RFC del Tirular</label>
                                    </div>
                                    <!-- domicilio -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtdomicilio" required>
                                        <label for="txtdomicilio">Domicilio </label>
                                    </div>
                                    <!-- colonia -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtcolonia" required>
                                        <label for="txtcolonia">Colonia</label>
                                    </div>
                                    <!-- ciudad -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtciudad" required>
                                        <label for="txtciudad">Ciudad </label>
                                    </div>
                                    <!-- estado -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtestado" required>
                                        <label for="txtestado">Estado </label>
                                    </div>
                                    <!-- cp -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="number" class="form-control my-2" id="txtcp" required>
                                        <label for="txtcp">Código Postal </label>
                                    </div>
                                    <!-- telefono -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="number" class="form-control my-2" id="txttelefono" required>
                                        <label for="txttelefono">Teléfono </label>
                                    </div>
                                    <!-- longitud -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtlongitud" required>
                                        <label for="txtlongitud">Longitud </label>
                                    </div>
                                    <!-- latitud -->
                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                        <input type="text" class="form-control my-2" id="txtlatitud" required>
                                        <label for="txtlatitud">Latitud </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- boton agregar-->
                                    <button id="btnAgregarSucursal" type="submit"
                                        class="btn btn-success col-10 col-md-5 col-lg-4 my-2 mx-auto">Agregar</button>
                                    <!-- boton clear -->
                                    <button id="btnLimpiarDatos" type="reset"
                                        class="btn btn-secondary col-10 col-md-5 col-lg-4 my-2 mx-auto">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--Aqui termina el contenido de agregar sucursal-->

                <div class="tab-pane fade px-5 py-3 p-md-3 text-justify border border-top-0" id="nav-consultar"
                    role="tabpanel" aria-labelledby="nav-consultar-tab" tabindex="0">
                    <!--Aqui inicia el contenido de consular-->

                    <div class="row">
                        <div class="col-12">
                            <!-- este apartado podemos verificar las sucursales activas e inactivas -->
                            <div class="row mb-2">
                                <div class="col">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" name="chkestatus"
                                            id="chkestatus">
                                        <label class="form-check-label" for="chkestatus"> inactivos</label>
                                    </div>
                                    <div class="col" >
                                        <div class="input-group">
                                            <div class="form-floating">
                                                <input type="text" id="txtdatobuscado" class="form-control" />
                                                <label  for="txtdatobuscado">Buscar</label>
                                            </div>
                                            <button type="button" id="buscarSucursal" class="btn btn-primary">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 d-flex align-items-center">
                                    <button id="btnRecargarDatos" class="btn btn-sm my-auto"><i
                                            class="fas fa-sync-alt"></i></button>
                                </div>
                                <!-- <div class="col-12 col-md-5" >
                                    <div class="input-group">
                                        <div class="form-floating">
                                            <input type="text" id="txtdatobuscado" class="form-control" />
                                            <label  for="txtdatobuscado">Buscar</label>
                                        </div>
                                        <button type="button" class="btn btn-primary">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div> -->
                            </div>
                            <!-- Aqui se muesta la estructura de la tabla donde se muestran datos de las sucursales -->
                            <div class="col-12">
                                <div class="d-flex gap-2 justify-content-center">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Titular</th>
                                                <th>Domicilio</th>
                                                <th>Codigo Postal</th>
                                                <th class="text-center">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tblSucursales"></tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- inicia la estructura del modal para mostrar elementos adicionales-->

                            <div class="modal fade" id="modalVerSucursal" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-lg modal-fullscreen-md-down modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Datos de la sucursal</h5>
                                            <button id="btnCerrarModal-header" type="button" class="btn-close"
                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <!-- aqui va el contenido del modal -->
                                        <div class="modal-body">
                                            <form id="theform-modal">
                                                <!-- mostrar el nombre -->
                                                <div class="row">
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtnombresucursal-modal" required disabled>
                                                        <label for="txtnombresucursal-modal">Nombre Sucursal </label>
                                                    </div>
                                                    <!-- mostrar nombre del titular -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtnombreTitular-modal" required disabled>
                                                        <label for="txtnombreTitular-modal">Nombre del titular </label>
                                                    </div>
                                                    <!-- mostrar RFC del titular -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtRFCTitutar-modal" required disabled>
                                                        <label for="txtRFCTitutar-modal">RFC del titular </label>
                                                    </div>
                                                    <!-- mostrar Domicilio -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtdomicilio-modal" required disabled>
                                                        <label for="txtdomicilio-modal">Domicilio </label>
                                                    </div>
                                                    <!-- mostrar Colonia -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtcolonia-modal" required disabled>
                                                        <label for="txtcolonia-modal">Colonia </label>
                                                    </div>
                                                    <!-- mostrar Ciudad -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtciudad-modal" required disabled>
                                                        <label for="txtciudad-modal">Ciudad </label>
                                                    </div>
                                                    <!-- mostrar Estado -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtestado-modal" required disabled>
                                                        <label for="txtestado-modal">Estado </label>
                                                    </div>
                                                    <!-- mostrar el Codigo Postal -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtcp-modal" required disabled>
                                                        <label for="txtcp-modal">Codigo Postal </label>
                                                    </div>
                                                    <!-- mostrar el Telfono -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txttelefono-modal" required disabled>
                                                        <label for="txttelefono-modal">Telefono </label>
                                                    </div>
                                                    <!-- mostrar el Longitud -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtlongitud-modal" required disabled>
                                                        <label for="txtlongitud-modal">Longitud </label>
                                                    </div>
                                                    <!-- mostrar el Latitud -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtlatitud-modal" required disabled>
                                                        <label for="txtlatitud-modal">Latitud </label>
                                                    </div>
                                                    <!-- mostrar el Estatus -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtestatus-modal" required disabled>
                                                        <label for="txtestatus-modal">Estatus </label>
                                                    </div>
                                                    <!-- mostrar el ID -->
                                                    <div class="form-floating my-1 col-12 col-md-6 col-lg-4">
                                                        <input type="text" class="form-control my-2"
                                                            id="txtid-modal" required disabled>
                                                        <label for="txtid-modal">ID </label>
                                                    </div>
                                                    <!--  se muestra el mapa de ubicacion -->
                                                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13724.26640640419!2d-101.6884853!3d21.1191451!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842bbf7ad877544b%3A0x4406ea667ab1ab47!2sPlaza%20Principal%20de%20Le%C3%B3n!5e1!3m2!1ses-419!2smx!4v1701670676300!5m2!1ses-419!2smx"width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                                                    <!-- <iframe class="iframe"
                                                        src="https://maps.google.com/?ll=21.158770519026504,-101.69757062244037&z=19&t=k&output=embed"
                                                        width="100%" height="400" frameborder="0" style="border:0;"
                                                        allowfullscreen>
                                                    </iframe> -->
                                                </div>
                                            </form>
                                        </div>
                                        <!-- footer modal -->
                                        <div class="modal-footer">
                                            <button id="btnEliminarSucursal" type="button"
                                                class="btn btn-danger">Eliminar</button>
                                            <button id="btnEditarSucursal" type="button"
                                                class="btn btn-warning">Editar</button>
                                            <button id="btnCancelarEdicion" type="button"
                                                class="btn btn-danger d-none">Cancelar</button>
                                            <button id="btnConfirmarEdicion" type="button"
                                                class="btn btn-success d-none">Confirmar</button>
                                                <button id="btnActivarSucursal" type="button" class="btn btn-success d-none"
                                                data-bs-dismiss="modal">Activar</button>
                                            <button id="btnCerrarModal" type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Salir</button>
                                                
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- aqui termina el modal  -->
        </div>
        </div>
    </main>
    <!-- este es el footer de la paguina -->
    <footer id="footerPage" class="sticky-bottom"></footer>
    <!-- estos son los scripts que utilice para elavorar en el contenido -->
    <script src="/lib/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/lib/sweetalert/js/sweetalert2.min.js"></script>
    <script src="/controllers/sucursalesController.js" type="module"></script>
</body>

</html>
